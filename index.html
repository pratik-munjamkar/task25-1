<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <title>DOG,CAT,FOX random picture</title>
</head>
<body>
    <div class="container">
        <div class="box" id="dog_box">
            <p>dog picture</p>
        </div>
        <div class="box" id="cat_box">
            <p>cat picture</p>
        </div>
        <div class="box" id="fox_box">
            <p>fox picture</p>
        </div>
    </div>
  
    <div class="buttons">
        <button id="dogbtn">click for dog</button>
        <button id="catbtn">click for cat</button>
        <button id="foxbtn">click for fox </button>
    </div>

  
    <script src = "script.js"></script>
</body>
</html>
